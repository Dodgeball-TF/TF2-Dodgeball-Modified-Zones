// ---- Config file executes when the Dodgeball game mode is disabled ----

// Set the burst ammo to 25 (default)
sm_cvar tf_flamethrower_burstammo 25

// Reenable any class restriction / fast respawn plugins here
// ...

// Allows dropped weapons to spawn
// Comment it out if you don't use it or prevent airblast using attributes.
sm_cvar tf_dropped_weapon_lifetime 30

// Enables arena queue
sm_cvar tf_arena_use_queue 1